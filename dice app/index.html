<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice App</title>
</head>

<body>
    <div class="container">
        <div class="player-1-area">
            <h1>Player 1</h1>
            <div class="img-area">
                <img src="./images/favicon.png" alt="">
            </div>
            <h2 class="player-1-point">&#8203;</h2>
        </div>
        <div class="player-2-area">
            <h1>Player 2</h1>
            <div class="img-area">
                <img src="./images/favicon.png" alt="">
            </div>
            <h2 class="player-2-point">&#8203;</h2>
        </div>
    </div>
    <div class="bottom-area">
        <h2 class="result-text">Please Start</h2>
        <button class="btn-play active">Start</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
