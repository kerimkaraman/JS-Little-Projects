<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="bmi.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Body Mass Index (BMI) Calculator</title>
</head>
<body>
    <div class="container">
        <h1 class="general-header">Body Mass Index (BMI) Calculator</h1>
        <div class="bmi-area">
            <div class="value-areas">
                <div class="height-area">
                    <label for="">Height</label>
                    <input type="text" placeholder="etc. 180 cm">
                </div>
                <div class="weight-area">
                    <label for="">Weight</label>
                    <input type="text" placeholder="etc 80 kg">
                </div>
            </div>
            <div class="button-area">
                <button class="calculate">CALCULATE</button>
            </div>
            <div class="result-area">
                <h2 class="result-header">RESULT</h2>
                <div class="result-wrapper">
                    <p>&#8203;</p>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
